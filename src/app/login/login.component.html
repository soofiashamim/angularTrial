<h2>Login</h2>

<form [formGroup]="loginForms"(ngSubmit)="loginUser()">
    
    <input type="text" placeholder="username" formControlName="username">
    <div *ngIf="show == true" style="color: red">*empty field</div>
    <br><br>
    <input type="text" maxlength=5 placeholder="password" formControlName="password">
    <div *ngIf="show == true" style="color: red">*empty field</div>
<br><br>
<button>Login</button>
</form>
